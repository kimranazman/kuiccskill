name: CSS Grid System
category: layout
tags:
  - grid
  - responsive
  - layout
  - columns
  - 12-column
frameworks:
  - react
  - vue
  - svelte
  - vanilla
accessibility:
  notes: Ensure proper landmark regions, maintain logical reading order. Use
    semantic HTML within grid cells.
  wcag_level: AA
principles:
  - Use CSS Grid for two-dimensional layouts requiring both row and column
    control
  - Define explicit grid areas for complex layouts using grid-template-areas
  - Use minmax() for flexible column sizing that respects content
  - Apply gap for consistent spacing instead of margins on children
  - Use fr units for proportional sizing that adapts to container
code_examples:
  react: >-
    const Grid = ({ children, cols = 12 }: { children: React.ReactNode; cols?:
    number }) => (
      <div className={`grid grid-cols-${cols} gap-4 md:gap-6`}>
        {children}
      </div>
    );


    const GridItem = ({ span = 1, children }: { span?: number; children:
    React.ReactNode }) => (
      <div className={`col-span-${span}`}>{children}</div>
    );
  vanilla: |-
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .grid { gap: 1.5rem; }
    }

    .col-span-6 { grid-column: span 6; }
    .col-span-4 { grid-column: span 4; }
    .col-span-3 { grid-column: span 3; }
