name: Responsive Card Stack Layout
category: layout
tags:
  - card
  - grid
  - responsive
  - stack
  - mobile
source:
  url: https://mindmarket.com
  extracted: 2026-02-02
principles:
  - Use CSS Grid with auto-fit for responsive columns
  - Stack vertically on mobile, expand to grid on desktop
  - Apply consistent gap and padding across breakpoints
  - Use aspect-ratio for predictable card dimensions
  - Enable hover states only on devices that support hover
accessibility:
  level: AA
  notes: Ensure cards have proper heading hierarchy and are keyboard navigable
frameworks:
  - react
  - vue
  - svelte
  - vanilla
documentation:
  description: A responsive card layout that automatically stacks vertically on mobile and arranges in a grid on larger screens, with smooth hover interactions.
  usage: Use for product grids, article lists, feature showcases, or any collection of similarly-structured content.
  parameters:
    - name: minCardWidth
      type: string
      default: "280px"
      description: Minimum card width before wrapping
    - name: gap
      type: string
      default: "1.5rem"
      description: Gap between cards
  best_practices:
    - Use minmax() for fluid card sizing
    - Apply aspect-ratio to prevent layout shift
    - Add subtle hover elevation on desktop
    - Maintain consistent internal padding
framework_compatibility:
  react: "18+"
  vue: "3+"
  svelte: "4+"
  vanilla: true
code_examples:
  react: |
    import styles from './CardStack.module.css';

    interface Card {
      id: string;
      title: string;
      description: string;
      image?: string;
    }

    interface CardStackProps {
      cards: Card[];
      minCardWidth?: string;
    }

    export function CardStack({ cards, minCardWidth = '280px' }: CardStackProps) {
      return (
        <div
          className={styles.grid}
          style={{ '--min-card-width': minCardWidth } as React.CSSProperties}
        >
          {cards.map((card) => (
            <article key={card.id} className={styles.card}>
              {card.image && (
                <div className={styles.imageWrapper}>
                  <img src={card.image} alt="" loading="lazy" />
                </div>
              )}
              <div className={styles.content}>
                <h3 className={styles.title}>{card.title}</h3>
                <p className={styles.description}>{card.description}</p>
              </div>
            </article>
          ))}
        </div>
      );
    }

