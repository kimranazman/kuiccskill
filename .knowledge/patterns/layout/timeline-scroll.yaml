    import { ref, onMounted, onUnmounted } from 'vue';

    interface TimelineItem {
      id: string;
      date: string;
      title: string;
      description: string;
    }

    const props = withDefaults(defineProps<{
      items: TimelineItem[];
      alternating?: boolean;
    }>(), { alternating: true });

    const visibleItems = ref(new Set<string>());
    const itemRefs = new Map<string, Element>();
    let observer: IntersectionObserver;

    const setItemRef = (id: string, el: Element) => {
      itemRefs.set(id, el);
