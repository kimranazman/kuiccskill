name: Scrolling Timeline Layout
category: layout
tags:
  - timeline
  - scroll
  - history
  - vertical
  - progress
source:
  url: https://mindmarket.com
  extracted: 2026-02-02
principles:
  - Use vertical line as visual connector between events
  - Alternate items left/right for visual interest on desktop
  - Stack vertically on mobile for readability
  - Animate items on scroll entry for engagement
  - Show progress indicator for current scroll position
accessibility:
  level: AA
  notes: Use semantic list markup, ensure sufficient color contrast for timeline line
frameworks:
  - react
  - vue
  - svelte
  - vanilla
documentation:
  description: A vertical timeline layout where events appear as the user scrolls, with alternating left-right positioning and a connecting line.
  usage: Use for company history, project milestones, process steps, or any chronological content.
  parameters:
    - name: alternating
      type: boolean
      default: "true"
      description: Alternate items left and right on desktop
    - name: animateOnScroll
      type: boolean
      default: "true"
      description: Animate items when they enter viewport
  best_practices:
    - Keep timeline items concise
    - Use consistent date formatting
    - Provide clear visual distinction between past and future
    - Test on mobile where layout simplifies
framework_compatibility:
  react: "18+"
  vue: "3+"
  svelte: "4+"
  vanilla: true
