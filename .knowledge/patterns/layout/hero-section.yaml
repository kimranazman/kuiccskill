name: Full-Screen Hero Section
category: layout
tags:
  - hero
  - landing
  - fullscreen
  - header
  - responsive
source:
  url: https://opalcamera.com
  extracted: 2026-02-02
principles:
  - Use 100vh or 100svh for full viewport height
  - Layer content over background image/video
  - Center content vertically and horizontally
  - Apply gradient overlay for text readability
  - Make responsive with mobile-first approach
accessibility:
  level: AA
  notes: Ensure text contrast over backgrounds, provide alt text for images
frameworks:
  - react
  - vue
  - svelte
  - vanilla
documentation:
  description: A full-viewport hero section with background media, gradient overlay, and centered content - commonly the first thing visitors see on landing pages.
  usage: Use as the primary above-the-fold section on landing pages, product pages, or marketing sites.
  parameters:
    - name: minHeight
      type: string
      default: "100vh"
      description: Minimum section height
    - name: overlayOpacity
      type: number
      default: "0.4"
      description: Background overlay opacity
  best_practices:
    - Use 100svh for mobile-safe viewport height
    - Optimize background images for web
    - Ensure CTA buttons are visible and accessible
    - Test text readability across different backgrounds
framework_compatibility:
  react: "18+"
  vue: "3+"
  svelte: "4+"
  vanilla: true
code_examples:
  react: |
    import styles from './Hero.module.css';

    interface HeroProps {
      title: string;
      subtitle?: string;
      backgroundImage?: string;
      backgroundVideo?: string;
      ctaText?: string;
      ctaHref?: string;
      overlayOpacity?: number;
    }

    export function Hero({
      title,
      subtitle,
      backgroundImage,
      backgroundVideo,
      ctaText,
      ctaHref,
      overlayOpacity = 0.4
    }: HeroProps) {
      return (
        <section className={styles.hero}>
          {backgroundVideo ? (
            <video
              className={styles.background}
              src={backgroundVideo}
              autoPlay
              muted
              loop
              playsInline
            />
          ) : backgroundImage ? (
            <img
              className={styles.background}
              src={backgroundImage}
              alt=""
              loading="eager"
            />
          ) : null}
          <div
            className={styles.overlay}
            style={{ '--opacity': overlayOpacity } as React.CSSProperties}
          />
          <div className={styles.content}>
            <h1 className={styles.title}>{title}</h1>
            {subtitle && <p className={styles.subtitle}>{subtitle}</p>}
            {ctaText && ctaHref && (
              <a href={ctaHref} className={styles.cta}>
                {ctaText}
              </a>
            )}
          </div>
        </section>
      );
    }

