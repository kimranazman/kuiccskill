      .lg { width: 40px; height: 40px; border-width: 3px; }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @media (prefers-reduced-motion: reduce) {
        .spinner { animation-duration: 1.5s; }
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
  vanilla: |
    /* HTML */
    <div class="spinner spinner--md" role="status" aria-label="Loading">
      <span class="sr-only">Loading</span>
    </div>

    <!-- Size variants -->
    <div class="spinner spinner--sm" role="status" aria-label="Loading"></div>
    <div class="spinner spinner--lg" role="status" aria-label="Loading"></div>

    /* CSS */
    .spinner {
      display: inline-block;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spinner-spin 0.8s linear infinite;
    }

    .spinner--sm {
      width: 16px;
      height: 16px;
    }

    .spinner--md {
      width: 24px;
      height: 24px;
    }

    .spinner--lg {
      width: 40px;
      height: 40px;
      border-width: 3px;
    }

    @keyframes spinner-spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .spinner {
        animation-duration: 1.5s;
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
