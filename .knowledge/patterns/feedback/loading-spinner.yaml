name: CSS Loading Spinner
category: feedback
tags:
  - loading
  - spinner
  - animation
  - indicator
  - feedback
source:
  url: https://mindmarket.com
  extracted: 2026-02-02
principles:
  - Use CSS animation for smooth infinite rotation
  - Apply border-based technique for lightweight implementation
  - Provide size variants for different contexts
  - Respect prefers-reduced-motion for accessibility
  - Include aria-label for screen readers
accessibility:
  level: AA
  notes: Add role="status" and aria-label, consider reduced motion preferences
frameworks:
  - react
  - vue
  - svelte
  - vanilla
documentation:
  description: A simple, performant CSS-based loading spinner that indicates ongoing activity or data fetching.
  usage: Show during async operations, page loads, or any waiting state that needs visual feedback.
  parameters:
    - name: size
      type: string
      default: "md"
      description: Size variant (sm, md, lg)
    - name: color
      type: string
      default: "currentColor"
      description: Spinner color
  best_practices:
    - Show spinner after 200ms delay to avoid flicker
    - Provide text alternative for accessibility
    - Use appropriate size for context
    - Consider skeleton loading for longer waits
framework_compatibility:
  react: "18+"
  vue: "3+"
  svelte: "4+"
  vanilla: true
code_examples:
  react: |
    import styles from './Spinner.module.css';

    interface SpinnerProps {
      size?: 'sm' | 'md' | 'lg';
      label?: string;
    }

    export function Spinner({ size = 'md', label = 'Loading' }: SpinnerProps) {
      return (
        <div
          className={`${styles.spinner} ${styles[size]}`}
          role="status"
          aria-label={label}
        >
          <span className={styles.srOnly}>{label}</span>
        </div>
      );
    }

