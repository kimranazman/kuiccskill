name: Loading Skeleton
category: feedback
tags:
  - skeleton
  - loading
  - placeholder
  - animation
  - shimmer
frameworks:
  - react
  - vue
  - svelte
  - vanilla
accessibility:
  notes: Use aria-busy="true" on loading container. Add aria-label describing
    loading state. Hide skeletons from screen readers.
  wcag_level: AA
principles:
  - Skeleton shape matches content layout to prevent shift
  - Subtle shimmer animation indicates loading without distraction
  - Preserve layout dimensions for seamless transition
  - Use neutral gray tones that work in light/dark modes
  - Pulse or wave animation for visual feedback

documentation:
  description: "Loading placeholder components that match the shape of the content being loaded. Features a subtle shimmer animation that indicates loading without being distracting. Prevents layout shift by preserving exact content dimensions."
  usage: "Create skeleton components that match your content structure. Use Skeleton for basic shapes, compose CardSkeleton or TextSkeleton for common patterns. Show while data is loading, replace with actual content when ready."
  parameters:
    - name: className
      type: string
      description: Additional CSS classes for sizing (h-48, w-full, etc.)
      required: false
      default: "''"
    - name: lines
      type: number
      description: Number of text lines for TextSkeleton
      required: false
      default: "3"
    - name: animate
      type: boolean
      description: Whether to show shimmer animation
      required: false
      default: "true"
  best_practices:
    - "Match skeleton dimensions exactly to content dimensions"
    - "Use aria-busy='true' on the loading container"
    - "Hide skeletons from screen readers with aria-hidden"
    - "Keep animation subtle to avoid distraction"
    - "Consider prefers-reduced-motion for accessibility"

framework_compatibility:
  react: "18.0+"
  vue: "3.0+"
  svelte: "4.0+"
  vanilla: true

code_examples:
  react: |-
    const Skeleton = ({ className = '' }: { className?: string }) => (
      <div
        className={`animate-pulse bg-gray-200 rounded ${className}`}
        aria-hidden="true"
      />
    );

    const CardSkeleton = () => (
      <div aria-busy="true" aria-label="Loading content" className="space-y-4">
        <Skeleton className="h-48 w-full" /> {/* Image */}
        <Skeleton className="h-6 w-3/4" /> {/* Title */}
        <Skeleton className="h-4 w-full" /> {/* Description line 1 */}
        <Skeleton className="h-4 w-5/6" /> {/* Description line 2 */}
      </div>
    );

    const TextSkeleton = ({ lines = 3 }: { lines?: number }) => (
      <div aria-busy="true" aria-label="Loading text" className="space-y-2">
        {Array.from({ length: lines }).map((_, i) => (
          <Skeleton
            key={i}
            className={`h-4 ${i === lines - 1 ? 'w-4/5' : 'w-full'}`}
          />
        ))}
      </div>
    );

  vue: |
    <script setup lang="ts">
    interface Props {
      className?: string;
    }

    withDefaults(defineProps<Props>(), {
      className: '',
    });
    </script>
    <template>
      <div
        :class="['animate-pulse bg-gray-200 rounded', className]"
        aria-hidden="true"
      />
    </template>

    <!-- CardSkeleton.vue -->
    <script setup lang="ts">
    import Skeleton from './Skeleton.vue';
    </script>
    <template>
      <div aria-busy="true" aria-label="Loading content" class="space-y-4">
        <Skeleton className="h-48 w-full" />
        <Skeleton className="h-6 w-3/4" />
        <Skeleton className="h-4 w-full" />
        <Skeleton className="h-4 w-5/6" />
      </div>
    </template>

    <!-- TextSkeleton.vue -->
    <script setup lang="ts">
    import Skeleton from './Skeleton.vue';
    interface Props { lines?: number; }
    const props = withDefaults(defineProps<Props>(), { lines: 3 });
    </script>
    <template>
      <div aria-busy="true" aria-label="Loading text" class="space-y-2">
        <Skeleton
          v-for="i in lines"
          :key="i"
          :className="`h-4 ${i === lines ? 'w-4/5' : 'w-full'}`"
        />
      </div>
    </template>

  svelte: |
    <script lang="ts">
      export let className: string = '';
    </script>

    <div
      class="animate-pulse bg-gray-200 rounded {className}"
      aria-hidden="true"
    />

    <!-- CardSkeleton.svelte -->
    <script lang="ts">
      import Skeleton from './Skeleton.svelte';
    </script>

    <div aria-busy="true" aria-label="Loading content" class="space-y-4">
      <Skeleton className="h-48 w-full" />
      <Skeleton className="h-6 w-3/4" />
      <Skeleton className="h-4 w-full" />
      <Skeleton className="h-4 w-5/6" />
    </div>

    <!-- TextSkeleton.svelte -->
    <script lang="ts">
      import Skeleton from './Skeleton.svelte';
      export let lines: number = 3;
    </script>

    <div aria-busy="true" aria-label="Loading text" class="space-y-2">
      {#each Array(lines) as _, i}
        <Skeleton className="h-4 {i === lines - 1 ? 'w-4/5' : 'w-full'}" />
      {/each}
    </div>

  vanilla: |-
    .skeleton {
      background: linear-gradient(
        90deg,
        #e5e7eb 25%,
        #f3f4f6 50%,
        #e5e7eb 75%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 0.25rem;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-text { height: 1rem; margin-bottom: 0.5rem; }
    .skeleton-title { height: 1.5rem; width: 75%; }
    .skeleton-image { height: 12rem; width: 100%; }
