name: Animated Progress Bar
category: feedback
tags:
  - progress
  - loading
  - animation
  - feedback
  - indicator
source:
  url: https://kprverse.com
  extracted: 2026-02-02
principles:
  - Use transform scaleX for smooth GPU-accelerated animation
  - Set transform-origin to left for natural left-to-right fill
  - Apply will-change transform for performance optimization
  - Use CSS transitions for smooth value updates
  - Provide visual indication of indeterminate state when needed
accessibility:
  level: AA
  notes: Include aria-valuenow, aria-valuemin, aria-valuemax for screen readers
frameworks:
  - react
  - vue
  - svelte
  - vanilla
documentation:
  description: A smooth, animated progress bar that visually communicates loading or completion status with GPU-accelerated transforms.
  usage: Use for file uploads, form submissions, page loading, or any process that has measurable progress.
  parameters:
    - name: value
      type: number
      default: "0"
      description: Current progress value (0-100)
    - name: indeterminate
      type: boolean
      default: "false"
      description: Show indeterminate animation when progress is unknown
  best_practices:
    - Use scaleX instead of width for smoother animation
    - Include text label for accessibility
    - Consider color changes at milestones (50%, 100%)
    - Add subtle animation for indeterminate state
framework_compatibility:
  react: "18+"
  vue: "3+"
  svelte: "4+"
  vanilla: true
code_examples:
  react: |
    import styles from './ProgressBar.module.css';

    interface ProgressBarProps {
      value: number;
      label?: string;
      indeterminate?: boolean;
    }

    export function ProgressBar({
      value,
      label,
      indeterminate = false
    }: ProgressBarProps) {
      const clampedValue = Math.min(100, Math.max(0, value));

      return (
        <div className={styles.container}>
          {label && <span className={styles.label}>{label}</span>}
          <div
            className={styles.track}
            role="progressbar"
            aria-valuenow={indeterminate ? undefined : clampedValue}
            aria-valuemin={0}
            aria-valuemax={100}
          >
            <div
              className={`${styles.fill} ${indeterminate ? styles.indeterminate : ''}`}
              style={{ '--progress': clampedValue / 100 } as React.CSSProperties}
            />
          </div>
          {!indeterminate && (
            <span className={styles.value}>{clampedValue}%</span>
          )}
        </div>
      );
    }

