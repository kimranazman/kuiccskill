      border-radius: 4px;
      transform: scaleX(var(--progress, 0));
      transform-origin: left center;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .progress__fill--indeterminate {
      animation: progress-indeterminate 1.5s infinite ease-in-out;
      transform-origin: center center;
    }

    @keyframes progress-indeterminate {
      0% { transform: translateX(-100%) scaleX(0.3); }
      50% { transform: translateX(0) scaleX(0.3); }
      100% { transform: translateX(100%) scaleX(0.3); }
    }

    .progress__value {
      font-size: 0.875rem;
      font-weight: 500;
      min-width: 3ch;
    }

    /* JavaScript for dynamic updates */
    function updateProgress(element, value) {
      const fill = element.querySelector('.progress__fill');
      const valueEl = element.querySelector('.progress__value');
      const track = element.querySelector('.progress__track');

      const clamped = Math.min(100, Math.max(0, value));
      fill.style.setProperty('--progress', clamped / 100);
      track.setAttribute('aria-valuenow', clamped);
      if (valueEl) valueEl.textContent = `${clamped}%`;
    }
