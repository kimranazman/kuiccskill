name: Animated Hamburger Menu Button
category: navigation
tags:
  - hamburger
  - menu
  - mobile
  - toggle
  - animation
source:
  url: https://kprverse.com
  extracted: 2026-02-02
principles:
  - Use CSS transforms for smooth line-to-X animation
  - Three-line structure with independent animations
  - Apply transition delays for staggered effect
  - Accessible button with aria-expanded state
  - Touch-friendly hit area (minimum 44x44px)
accessibility:
  level: AA
  notes: Include aria-expanded, aria-label, ensure visible focus state
frameworks:
  - react
  - vue
  - svelte
  - vanilla
documentation:
  description: A hamburger menu icon that smoothly animates into an X when toggled, commonly used for mobile navigation menus.
  usage: Use as the trigger for mobile navigation menus or slide-out panels.
  parameters:
    - name: isOpen
      type: boolean
      default: "false"
      description: Current open/closed state
    - name: size
      type: number
      default: "24"
      description: Icon size in pixels
  best_practices:
    - Ensure button is at least 44x44px for touch
    - Provide clear visual state change
    - Use aria-expanded for accessibility
    - Keep animation under 300ms
framework_compatibility:
  react: "18+"
  vue: "3+"
  svelte: "4+"
  vanilla: true
code_examples:
  react: |
    import styles from './HamburgerButton.module.css';

    interface HamburgerButtonProps {
      isOpen: boolean;
      onClick: () => void;
      size?: number;
    }

    export function HamburgerButton({
      isOpen,
      onClick,
      size = 24
    }: HamburgerButtonProps) {
      return (
        <button
          className={`${styles.button} ${isOpen ? styles.open : ''}`}
          onClick={onClick}
          aria-expanded={isOpen}
          aria-label={isOpen ? 'Close menu' : 'Open menu'}
          style={{ '--size': `${size}px` } as React.CSSProperties}
        >
          <span className={styles.line} />
          <span className={styles.line} />
          <span className={styles.line} />
        </button>
      );
    }

