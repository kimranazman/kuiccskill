  vue: |
    <template>
      <button
        :class="['hamburger', { open: isOpen }]"
        @click="$emit('toggle')"
        :aria-expanded="isOpen"
        :aria-label="isOpen ? 'Close menu' : 'Open menu'"
        :style="{ '--size': `${size}px` }"
      >
        <span class="line" />
        <span class="line" />
