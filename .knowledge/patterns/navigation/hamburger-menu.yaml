  vanilla: |
    /* HTML */
    <button class="hamburger" aria-expanded="false" aria-label="Open menu" data-hamburger>
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
    </button>

    /* CSS */
    .hamburger {
      --size: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: calc(var(--size) / 5);
      width: 44px;
      height: 44px;
      padding: 0;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .hamburger__line {
      display: block;
      width: var(--size);
      height: 2px;
      background: currentColor;
      border-radius: 1px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .hamburger.open .hamburger__line:nth-child(1) {
      transform: translateY(calc(var(--size) / 5 + 2px)) rotate(45deg);
    }

    .hamburger.open .hamburger__line:nth-child(2) {
      opacity: 0;
      transform: scaleX(0);
    }

    .hamburger.open .hamburger__line:nth-child(3) {
      transform: translateY(calc(-1 * (var(--size) / 5 + 2px))) rotate(-45deg);
    }

    /* JavaScript */
    function initHamburger() {
      document.querySelectorAll('[data-hamburger]').forEach(button => {
        button.addEventListener('click', () => {
          const isOpen = button.classList.toggle('open');
          button.setAttribute('aria-expanded', isOpen);
          button.setAttribute('aria-label', isOpen ? 'Close menu' : 'Open menu');
        });
      });
    }

    document.addEventListener('DOMContentLoaded', initHamburger);
