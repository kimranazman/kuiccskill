documentation:
  description: A header that sticks to the top of the viewport and intelligently shows/hides based on scroll direction, saving screen real estate while keeping navigation accessible.
  usage: Apply to site headers or navigation bars that should remain accessible but not obstruct content during downward scroll.
  parameters:
    - name: threshold
      type: number
      default: "50"
      description: Scroll distance before hide behavior activates
    - name: showOnScrollUp
      type: boolean
      default: "true"
      description: Whether to reveal header when scrolling up
  best_practices:
    - Add backdrop-filter blur for modern glass effect
    - Include subtle shadow when sticky for depth
    - Ensure sufficient z-index above page content
    - Debounce scroll handler for performance
