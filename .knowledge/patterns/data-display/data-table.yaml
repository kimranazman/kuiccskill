name: Data Table
category: data-display
tags:
  - table
  - data
  - grid
  - sorting
  - responsive
frameworks:
  - react
  - vue
  - svelte
  - vanilla
accessibility:
  notes: Use proper th/td with scope attributes. Add caption for table purpose.
    Support keyboard navigation for interactive tables.
  wcag_level: AA
principles:
  - Sticky header for long tables to maintain context
  - Zebra striping or row hover for scanability
  - Sort indicators with aria-sort for accessibility
  - "Responsive: horizontal scroll or card view on mobile"
  - Align numbers right, text left for readability

documentation:
  description: "A responsive data table component with sticky headers, row hover states, and proper semantic markup. Supports column alignment, optional sorting, and horizontal scrolling on narrow viewports."
  usage: "Pass column definitions with key, header, and alignment. Pass data array matching column keys. Optional caption for accessibility. Table auto-scrolls horizontally on mobile."
  parameters:
    - name: columns
      type: "Column<T>[]"
      description: Column definitions with key, header, align, and sortable flags
      required: true
    - name: data
      type: "T[]"
      description: Array of data objects matching column keys
      required: true
    - name: caption
      type: string
      description: Accessible caption describing the table purpose
      required: false
    - name: sortable
      type: boolean
      description: Enable column sorting
      required: false
      default: "false"
  best_practices:
    - "Use semantic table elements (table, thead, th, tbody, td)"
    - "Add scope='col' to header cells"
    - "Right-align numbers for easy comparison"
    - "Add row hover states for better scannability"
    - "Consider pagination for large datasets"

framework_compatibility:
  react: "18.0+"
  vue: "3.0+"
  svelte: "4.0+"
  vanilla: true

code_examples:
  react: >-
    interface Column<T> {
      key: keyof T;
      header: string;
      align?: 'left' | 'right' | 'center';
      sortable?: boolean;
    }


    interface DataTableProps<T> {
      columns: Column<T>[];
      data: T[];
      caption?: string;
    }


    function DataTable<T extends Record<string, unknown>>({
      columns,
      data,
      caption,
    }: DataTableProps<T>) {
      return (
        <div className="overflow-x-auto rounded-lg border border-gray-200">
          <table className="w-full text-sm">
            {caption && <caption className="sr-only">{caption}</caption>}
            <thead className="bg-gray-50 sticky top-0">
              <tr>
                {columns.map((col) => (
                  <th
                    key={String(col.key)}
                    scope="col"
                    className={`px-4 py-3 font-semibold text-gray-900 text-${col.align || 'left'}`}
                  >
                    {col.header}
                  </th>
                ))}
              </tr>
            </thead>
            <tbody className="divide-y divide-gray-200">
              {data.map((row, i) => (
                <tr key={i} className="hover:bg-gray-50 transition-colors">
                  {columns.map((col) => (
                    <td
                      key={String(col.key)}
                      className={`px-4 py-3 text-${col.align || 'left'}`}
                    >
                      {String(row[col.key])}
                    </td>
                  ))}
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

  vue: |
    <script setup lang="ts" generic="T extends Record<string, unknown>">
    interface Column<T> {
      key: keyof T;
      header: string;
      align?: 'left' | 'right' | 'center';
    }

    interface Props {
      columns: Column<T>[];
      data: T[];
      caption?: string;
    }

    defineProps<Props>();
    </script>
    <template>
      <div class="overflow-x-auto rounded-lg border border-gray-200">
        <table class="w-full text-sm">
          <caption v-if="caption" class="sr-only">{{ caption }}</caption>
          <thead class="bg-gray-50 sticky top-0">
            <tr>
              <th
                v-for="col in columns"
                :key="String(col.key)"
                scope="col"
                :class="['px-4 py-3 font-semibold text-gray-900', `text-${col.align || 'left'}`]"
              >
                {{ col.header }}
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr
              v-for="(row, i) in data"
              :key="i"
              class="hover:bg-gray-50 transition-colors"
            >
              <td
                v-for="col in columns"
                :key="String(col.key)"
                :class="['px-4 py-3', `text-${col.align || 'left'}`]"
              >
                {{ row[col.key] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </template>

  svelte: |
    <script lang="ts">
      interface Column {
        key: string;
        header: string;
        align?: 'left' | 'right' | 'center';
      }

      export let columns: Column[] = [];
      export let data: Record<string, unknown>[] = [];
      export let caption: string = '';
    </script>

    <div class="overflow-x-auto rounded-lg border border-gray-200">
      <table class="w-full text-sm">
        {#if caption}
          <caption class="sr-only">{caption}</caption>
        {/if}
        <thead class="bg-gray-50 sticky top-0">
          <tr>
            {#each columns as col}
              <th
                scope="col"
                class="px-4 py-3 font-semibold text-gray-900 text-{col.align || 'left'}"
              >
                {col.header}
              </th>
            {/each}
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {#each data as row, i}
            <tr class="hover:bg-gray-50 transition-colors">
              {#each columns as col}
                <td class="px-4 py-3 text-{col.align || 'left'}">
                  {row[col.key]}
                </td>
              {/each}
            </tr>
          {/each}
        </tbody>
      </table>
    </div>

  vanilla: |-
    .data-table-wrapper {
      overflow-x: auto;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
    }

    .data-table {
      width: 100%;
      font-size: 0.875rem;
      border-collapse: collapse;
    }

    .data-table thead {
      background: #f9fafb;
      position: sticky;
      top: 0;
    }

    .data-table th,
    .data-table td {
      padding: 0.75rem 1rem;
      text-align: left;
    }

    .data-table tbody tr {
      border-top: 1px solid #e5e7eb;
    }

    .data-table tbody tr:hover {
      background: #f9fafb;
    }

    .text-right { text-align: right; }
