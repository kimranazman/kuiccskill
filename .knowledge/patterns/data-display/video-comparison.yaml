code_examples:
  react: |
    import { useState, useRef, useCallback } from 'react';
    import styles from './VideoComparison.module.css';

    interface VideoComparisonProps {
      leftSrc: string;
      rightSrc: string;
      leftLabel?: string;
      rightLabel?: string;
      initialPosition?: number;
    }

    export function VideoComparison({
      leftSrc,
      rightSrc,
      leftLabel = 'Before',
      rightLabel = 'After',
      initialPosition = 50
    }: VideoComparisonProps) {
      const [position, setPosition] = useState(initialPosition);
      const containerRef = useRef<HTMLDivElement>(null);
      const isDragging = useRef(false);

      const handleMove = useCallback((clientX: number) => {
        if (!containerRef.current || !isDragging.current) return;
        const rect = containerRef.current.getBoundingClientRect();
        const x = clientX - rect.left;
        const percent = Math.max(0, Math.min(100, (x / rect.width) * 100));
        setPosition(percent);
      }, []);

      const handleMouseDown = () => { isDragging.current = true; };
      const handleMouseUp = () => { isDragging.current = false; };
      const handleMouseMove = (e: React.MouseEvent) => handleMove(e.clientX);
      const handleTouchMove = (e: React.TouchEvent) => handleMove(e.touches[0].clientX);

      return (
        <div
          ref={containerRef}
          className={styles.container}
          onMouseMove={handleMouseMove}
          onMouseUp={handleMouseUp}
          onMouseLeave={handleMouseUp}
          onTouchMove={handleTouchMove}
          onTouchEnd={handleMouseUp}
        >
          <div className={styles.videoWrapper}>
            <video src={rightSrc} autoPlay muted loop playsInline />
            <span className={styles.label}>{rightLabel}</span>
          </div>
          <div
            className={styles.videoWrapper}
            style={{ clipPath: `inset(0 ${100 - position}% 0 0)` }}
          >
            <video src={leftSrc} autoPlay muted loop playsInline />
            <span className={styles.label}>{leftLabel}</span>
          </div>
          <div
            className={styles.slider}
            style={{ left: `${position}%` }}
            onMouseDown={handleMouseDown}
            onTouchStart={handleMouseDown}
          >
            <div className={styles.handle} />
          </div>
        </div>
      );
    }

