    /* JavaScript */
    function initVideoComparison(container) {
      const leftWrapper = container.querySelector('.video-comparison__left');
      const slider = container.querySelector('.video-comparison__slider');
      let isDragging = false;
      let position = 50;

      const updatePosition = (clientX) => {
        const rect = container.getBoundingClientRect();
        const x = clientX - rect.left;
        position = Math.max(0, Math.min(100, (x / rect.width) * 100));
        leftWrapper.style.clipPath = `inset(0 ${100 - position}% 0 0)`;
        slider.style.left = `${position}%`;
      };

      slider.addEventListener('mousedown', () => isDragging = true);
      slider.addEventListener('touchstart', () => isDragging = true);

      container.addEventListener('mousemove', (e) => {
        if (isDragging) updatePosition(e.clientX);
      });

      container.addEventListener('touchmove', (e) => {
        if (isDragging) updatePosition(e.touches[0].clientX);
      });

      document.addEventListener('mouseup', () => isDragging = false);
      document.addEventListener('touchend', () => isDragging = false);
    }

    document.querySelectorAll('[data-comparison]').forEach(initVideoComparison);
