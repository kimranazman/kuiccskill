documentation:
  description: Two videos or images shown side by side with a draggable slider to compare them, commonly used for before/after or product comparisons.
  usage: Use for product quality comparisons, before/after demonstrations, or A/B visual comparisons.
  parameters:
    - name: initialPosition
      type: number
      default: "50"
      description: Initial slider position as percentage
    - name: orientation
      type: string
      default: "horizontal"
      description: Comparison direction (horizontal or vertical)
