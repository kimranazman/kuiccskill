  vanilla: |
    /* HTML */
    <span class="icon-badge">
      <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
        <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0"
              fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span class="icon-badge__count" data-count="5">5</span>
    </span>

    /* CSS */
    .icon-badge {
      position: relative;
      display: inline-flex;
    }

    .icon-badge__count {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      font-size: 11px;
      font-weight: 600;
      line-height: 18px;
      text-align: center;
      color: #fff;
      background: #ef4444;
      border-radius: 9px;
      animation: badge-pop 0.2s ease;
    }

    .icon-badge__count:empty,
    .icon-badge__count[data-count="0"] {
      display: none;
    }

    @keyframes badge-pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* JavaScript */
    function updateBadge(element, count, max = 99) {
      const badge = element.querySelector('.icon-badge__count');
      if (!badge) return;

      const displayCount = count > max ? `${max}+` : count;
      badge.textContent = displayCount;
      badge.dataset.count = count;

      // Trigger animation
      badge.style.animation = 'none';
      badge.offsetHeight; // Force reflow
      badge.style.animation = '';
    }
