name: Icon with Notification Badge
category: data-display
tags:
  - badge
  - notification
  - icon
  - counter
  - status
source:
  url: https://mindmarket.com
  extracted: 2026-02-02
principles:
  - Position badge absolutely relative to icon container
  - Use transform to fine-tune badge position
  - Apply min-width for consistent appearance with varying counts
  - Use contrasting colors for visibility
  - Animate entrance for attention
accessibility:
  level: AA
  notes: Include aria-label for screen readers to announce count
frameworks:
  - react
  - vue
  - svelte
  - vanilla
documentation:
  description: An icon with a small badge overlay showing a count or status indicator, commonly used for notifications, cart items, or unread messages.
  usage: Use on navigation icons, toolbar buttons, or anywhere you need to show a numeric indicator alongside an icon.
  parameters:
    - name: count
      type: number
      default: "0"
      description: Number to display in badge
    - name: max
      type: number
      default: "99"
      description: Maximum count before showing max+
    - name: showZero
      type: boolean
      default: "false"
      description: Whether to show badge when count is 0
  best_practices:
    - Hide badge when count is zero unless explicitly needed
    - Use 99+ format for large numbers
    - Ensure badge doesn't obscure important icon details
    - Add subtle animation when count changes
framework_compatibility:
  react: "18+"
  vue: "3+"
  svelte: "4+"
  vanilla: true
code_examples:
  react: |
    import styles from './IconBadge.module.css';

    interface IconBadgeProps {
      children: React.ReactNode;
      count: number;
      max?: number;
      showZero?: boolean;
    }

    export function IconBadge({
      children,
      count,
      max = 99,
      showZero = false
    }: IconBadgeProps) {
      const displayCount = count > max ? `${max}+` : count;
      const showBadge = count > 0 || showZero;

      return (
        <span className={styles.container}>
          {children}
          {showBadge && (
            <span
              className={styles.badge}
              aria-label={`${count} notifications`}
            >
              {displayCount}
            </span>
          )}
        </span>
      );
    }

