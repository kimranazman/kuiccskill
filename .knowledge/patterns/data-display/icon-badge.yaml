      line-height: 18px;
      text-align: center;
      color: #fff;
      background: #ef4444;
      border-radius: 9px;
      animation: badge-pop 0.2s ease;
    }
    @keyframes badge-pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    </style>
  svelte: |
    <script lang="ts">
      export let count = 0;
      export let max = 99;
      export let showZero = false;

      $: displayCount = count > max ? `${max}+` : count;
      $: showBadge = count > 0 || showZero;
    </script>

    <span class="icon-badge">
      <slot />
      {#if showBadge}
        <span class="badge" aria-label={`${count} notifications`}>
          {displayCount}
        </span>
      {/if}
