    /* HTML */
    <button class="fill-button fill-left">
      <span class="fill-button__bg"></span>
      <span class="fill-button__text">Click Me</span>
    </button>

    /* CSS */
    .fill-button {
      position: relative;
      padding: 0.75rem 1.5rem;
      border: 2px solid currentColor;
      background: transparent;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      overflow: hidden;
    }

    .fill-button__bg {
      position: absolute;
      inset: 0;
      background: #000;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      z-index: 0;
    }

    /* Direction variants */
    .fill-left .fill-button__bg { transform-origin: left center; }
    .fill-right .fill-button__bg { transform-origin: right center; }
    .fill-center .fill-button__bg { transform-origin: center center; }
    .fill-bottom .fill-button__bg {
      transform: scaleY(0);
      transform-origin: bottom center;
    }

    .fill-button:hover .fill-button__bg { transform: scaleX(1); }
    .fill-bottom:hover .fill-button__bg { transform: scaleY(1); }

    .fill-button__text {
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .fill-button:hover .fill-button__text { color: #fff; }

    @media (prefers-reduced-motion: reduce) {
      .fill-button__bg,
      .fill-button__text {
        transition: none;
      }
    }
