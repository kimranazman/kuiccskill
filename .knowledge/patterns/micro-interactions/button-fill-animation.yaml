name: Button Fill Animation
category: micro-interactions
tags:
  - button
  - hover
  - fill
  - animation
  - cta
source:
  url: https://kprverse.com
  extracted: 2026-02-02
principles:
  - Use pseudo-element for fill layer to avoid layout shifts
  - Scale transform from 0 to 1 for smooth fill effect
  - Apply transform-origin to control fill direction
  - Separate text layer with higher z-index for contrast
  - Use will-change for GPU acceleration on transform
accessibility:
  level: AA
  notes: Ensure sufficient color contrast in both normal and hover states
frameworks:
  - react
  - vue
  - svelte
  - vanilla
documentation:
  description: A button with a background that fills in on hover, creating a satisfying visual feedback. The fill can originate from different directions.
  usage: Apply to primary call-to-action buttons where you want to draw attention and provide clear interactive feedback.
  parameters:
    - name: fillDirection
      type: string
      default: "left"
      description: Direction fill originates from (left, right, center, bottom)
    - name: duration
      type: string
      default: "300ms"
      description: Fill animation duration
  best_practices:
    - Ensure text remains readable during transition
    - Keep animation duration under 400ms
    - Use contrasting colors for fill and text
    - Consider reducing motion for accessibility
framework_compatibility:
  react: "18+"
  vue: "3+"
  svelte: "4+"
  vanilla: true
code_examples:
  react: |
    import styles from './FillButton.module.css';

    interface FillButtonProps {
      children: React.ReactNode;
      onClick?: () => void;
      fillDirection?: 'left' | 'right' | 'center' | 'bottom';
    }

    export function FillButton({
      children,
      onClick,
      fillDirection = 'left'
    }: FillButtonProps) {
      return (
        <button
          className={`${styles.button} ${styles[fillDirection]}`}
          onClick={onClick}
        >
          <span className={styles.fill}></span>
          <span className={styles.text}>{children}</span>
        </button>
      );
    }

