  vue: |
    <template>
      <button :class="['fill-button', fillDirection]" @click="$emit('click')">
        <span class="fill"></span>
        <span class="text"><slot /></span>
      </button>
    </template>

    <script setup lang="ts">
    withDefaults(defineProps<{
      fillDirection?: 'left' | 'right' | 'center' | 'bottom';
    }>(), {
      fillDirection: 'left'
    });

    defineEmits(['click']);
    </script>

    <style scoped>
    .fill-button {
      position: relative;
      padding: 0.75rem 1.5rem;
      border: 2px solid currentColor;
      background: transparent;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      overflow: hidden;
    }
    .fill {
      position: absolute;
      inset: 0;
      background: #000;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      z-index: 0;
    }
    .left .fill { transform-origin: left center; }
    .right .fill { transform-origin: right center; }
    .center .fill { transform-origin: center center; }
    .bottom .fill {
      transform: scaleY(0);
      transform-origin: bottom center;
    }
    .fill-button:hover .fill { transform: scaleX(1); }
    .bottom:hover .fill { transform: scaleY(1); }
    .text {
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }
    .fill-button:hover .text { color: #fff; }
    </style>
