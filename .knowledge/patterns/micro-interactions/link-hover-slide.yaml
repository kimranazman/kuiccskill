name: Link Hover Slide Effect
category: micro-interactions
tags:
  - hover
  - link
  - animation
  - slide
  - reveal
source:
  url: https://kprverse.com
  extracted: 2026-02-02
principles:
  - Use overflow hidden on parent to mask the sliding background
  - Background starts off-screen with transform translate(-101%)
  - GPU-accelerated transforms for smooth 60fps animation
  - Keep text color separate from background for independent control
  - Use position absolute for background layer to avoid layout shifts
accessibility:
  level: AA
  notes: Hover states should not be the only indicator of interactivity
frameworks:
  - react
  - vue
  - svelte
  - vanilla
documentation:
  description: A sophisticated link hover effect where a background color slides in from the left, creating a reveal animation without changing text color directly.
  usage: Apply to text links or navigation items where you want a subtle but engaging hover interaction.
  parameters:
    - name: bgColor
      type: string
      default: currentColor
      description: Background color that slides in on hover
    - name: duration
      type: string
      default: 300ms
      description: Animation duration
  best_practices:
    - Ensure sufficient color contrast between text and sliding background
    - Keep animation duration under 400ms for responsiveness
    - Consider reduced motion preferences
framework_compatibility:
  react: "18+"
  vue: "3+"
  svelte: "4+"
  vanilla: true
