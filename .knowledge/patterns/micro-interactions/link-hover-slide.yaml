  vanilla: |
    /* HTML */
    <a href="#" class="link-hover">
      <span class="link-hover__bg"></span>
      <span class="link-hover__content">Hover me</span>
    </a>

    /* CSS */
    .link-hover {
      display: inline-block;
      overflow: hidden;
      position: relative;
      vertical-align: top;
      text-decoration: none;
      color: inherit;
    }

    .link-hover__bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--accent-color, #000);
      transform: translateX(-101%);
      transition: transform 0.3s ease;
    }

    .link-hover:hover .link-hover__bg {
      transform: translateX(0);
    }

    .link-hover__content {
      position: relative;
      display: inline-block;
      padding: 0.25em 0.5em;
    }

    .link-hover:hover .link-hover__content {
      color: #fff;
    }
